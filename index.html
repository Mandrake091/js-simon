<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Simon Says</title>
</head>

<body class="d-flex justify-content-center align-items-center">

  <div id="app">

    <div class="container text-center">
      <h1>
        Indovina i numeri!
      </h1>
      <div class="row p-4">
        <div class="col-12 text-center">
          <button id="genera" class="btn btn-primary">Genera numeri</button>
        </div>
      </div>





      <div class="row p-4">
        <div class="col-6">
          <h1 id="timer">Timer: </h1>
        </div>
        <div class="col-6">
          <h1 id="punteggio">Punteggio: </h1>
        </div>
      </div>



      <div class="row justify-content-center pt-4">
        <div class="col-12 text-center">
          <h1 id="numeriGenerati">Indovina questi numeri: </h1>
        </div>
        <div class="col-12">
          <div class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Ti ricordi i numeri?">
            <button id="verifica" class="btn btn-success" type="button" id="button-addon2">Controlla</button>
          </div>
        </div>
      </div>
      <div class="row"></div>

    </div>
  </div>
  </div>




  </div>

  <script src="./js/script.js"></script>

</body>

</html>
